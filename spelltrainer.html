<html>
<head>
<title>SpellTrainer v0.2</title>

<style type="text/css">
html, body {
	margin: 0;
	padding: 0;
}

.wide {
	width: 100%;
}

.high {
	height: 100%;
}

.small {
	font-size: 80%;

body, p, td, th, div {
	font-family: Verdana, Arial, Helvetica, sans-serif;
}

a {
	font-weight: bold;
}

td#header {
	background-color: gray;
	height: 32px;
}

img#logo {
	background-color: white;
}

h1.title {
	font-size: 100%;
	font-weight: bold;
	margin: 0;
	padding: 0;
}

p.title {
	font-size: 80%;
	font-weight: bold;
	margin: 0;
	padding: 0;
}

td#spell {
	text-align: center;
	vertical-align: middle;
	font-weight: bold;
}

div#debug {
	background-color: gray;
	font-size: 50%;
	height: 10ex;
	overflow: auto;
}
</style>

<script type="text/javascript">
// ToDo: IE warns about this code, how to avoid it?
debugCounter = 1;
function debug(message) {
    // ToDo: print current date/time instead of counter
    // ToDo: this doesn't work properly on IE, fix
    var debug = document.getElementById('debug');
    debug.innerHTML = debugCounter++ + ': ' + message + '<br>' + debug.innerHTML;
};

var SPELLS = ['Impedimenta', 'Tarantallegra', 'Silencio',		// Protego
              'Rictusempra', 'Incarcero', 'Mento Menores',		// Defendo
              'Stupefy', 'Achelitus', 'Maledicero',			// Enervate
              'Incendio', 'Deluvium', 'Tormencio', 'Conjunctivitus'];	// VIP

var SIMPLA = SPELLS.concat(['Expelliarmus']);

var MAXIMA = [];
for (var i = 0, spell; spell = SPELLS[i]; i++) {
     MAXIMA.push(spell + ' Maxima');
};
MAXIMA.push('Petrificus Totalus');

var ULTIMA = [];
for (var i = 0, spell; spell = SPELLS[i]; i++) {
     ULTIMA.push(spell + ' Ultima');
};

var RULE_OF_N_SPELLS = 3;

var MODE_ATTACK = 0;
var MODE_DEFENCE = 1;

var FONT_NAME = 'Verdana';
var FONT_SIZE = 10;
var FONT_STYLE = 'bold';

var ATTACK_FOREGROUND  = 'green';
var ATTACK_BACKGROUND  = 'black';
var DEFENCE_FOREGROUND = 'white';
var DEFENCE_BACKGROUND = '#800000';
var FLASH_FOREGROUND = 'white';
var FLASH_BACKGROUND = 'white';

var spellDelay = 3000;
var flashDelay = 100;

var useSimpla = true;
var useMaxima = true;
var useUltima = true;

var trainAttack = true;
var trainDefence = true;

var aspect = 0;

function updateSpellList() {
    var spells = (useSimpla ? SIMPLA : []).concat(useMaxima ? MAXIMA : []).concat(useUltima ? ULTIMA : []);
    attackSpells.spells = defenceSpells.spells = spells;
    // ToDo: this would only work at startup, instead create test site ourselves here
    var test = document.getElementById('test');
    aspect = 0;
    for (var i = 0, spell; spell = spells[i]; i++) {
        test.innerHTML = spell;
        a = test.offsetWidth/test.offsetHeight;
        aspect = Math.max(aspect, a);
    }
    aspect *= 1.5;
    resize();
}

function SpellGenerator(nSpells, spells) {
    this.spells = spells;
    this.nSpells = nSpells;
    this.previousSpells = [];
    this.next = function() {
        newSpell:
        while (true) {
            spell = this.spells[Math.floor(Math.random() * this.spells.length)];
            baseIndex = spell.indexOf(' ');
            baseSpell = baseIndex >= 0 ? spell.slice(0, baseIndex) : spell;
            for (var i = 0, previousSpell; previousSpell = this.previousSpells[i]; i++) {
                if (previousSpell === baseSpell) {
                    continue newSpell;
                }
            }
            this.previousSpells = (this.previousSpells.concat([baseSpell])).slice(-(this.nSpells - 1));
            return spell;
        }
    }
}

var attackSpells = new SpellGenerator(RULE_OF_N_SPELLS);
var defenceSpells = new SpellGenerator(RULE_OF_N_SPELLS);

function spellOff() {
    var spell = document.getElementById('spell');
    spell.style.color = FLASH_FOREGROUND;
    spell.style.backgroundColor = FLASH_BACKGROUND;
    timeout = setTimeout('spellOn()', flashDelay);
}

function spellOn() {
    var spell = document.getElementById('spell');
    if (trainAttack && (!trainDefence || Math.random() >= 0.5)) {
        spell.innerHTML = attackSpells.next();
        spell.style.color = ATTACK_FOREGROUND;
        spell.style.backgroundColor = ATTACK_BACKGROUND;
        debug('Attack: ' + spell.innerHTML);
    } else {
        spell.innerHTML = defenceSpells.next();
        spell.style.color = DEFENCE_FOREGROUND;
        spell.style.backgroundColor = DEFENCE_BACKGROUND;
        debug('Defence: ' + spell.innerHTML);
    }
    timeout = setTimeout('spellOff()', spellDelay);
}

function resize() {
    var spell = document.getElementById('spell');
    spell.style.fontSize = Math.floor(spell.offsetWidth/aspect) + 'px';
}

function start() {
    updateSpellList();
    spellOff();
}
</script>
</head>

            </td>

    </tr>
    <tr>
      <td><div id="debug"></div></td>
    </tr>
